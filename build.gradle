plugins {
    id 'java'
}

group 'falling-platform-game'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    WebSocket = "org.java-websocket:Java-WebSocket:1.4.0"
    GSON = "com.google.code.gson:gson:2.8.6"

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
